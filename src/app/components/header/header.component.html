<header class="header">
  <img src="../../../assets/header-logo.svg" alt="logo" class="header__logo" />
  <nav class="header__nav">
    <p class="header__link">О приложении</p>
    <p class="header__link">Тарифный план</p>
    <p class="header__link">Частые вопросы</p>
  </nav>
  <div class="header__menu-icon" (click)="toggleShowMenu()"></div>
  <app-hide-menu
    *ngIf="menuIsActive"
    [menuIsActive]="menuIsActive"
    [toggleShowMenu]="toggleShowMenu"
  ></app-hide-menu>
</header>
